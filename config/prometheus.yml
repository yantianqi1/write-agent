# Prometheus configuration for Write-Agent monitoring

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'write-agent'
    environment: 'production'

# Alertmanager configuration (optional)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets: ['alertmanager:9093']

# Rule files
# rule_files:
#   - 'alerts/*.yml'

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'

  # Node Exporter - System metrics
  - job_name: 'node_exporter'
    static_configs:
      - targets: ['node_exporter:9100']
        labels:
          service: 'node_exporter'

  # Write-Agent API metrics
  - job_name: 'write_agent_api'
    static_configs:
      - targets: ['api:8000']
        labels:
          service: 'api'
    metrics_path: '/metrics'
    scrape_interval: 10s

